{% set name = "marshmallow-oneofschema" %}
{% set version = "2.0.0.post0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c0eaee7a81ca02899e879f69582e738054c126a291ef2636b6b70e4e807aa5a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - marshmallow >=3.0.0rc6,<4.0.0

test:
  imports:
    - marshmallow_oneofschema

about:
  home: https://github.com/marshmallow-code/marshmallow-oneofschema
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Marshmallow library extension that allows schema (de)multiplexing'

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman
