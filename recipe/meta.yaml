{% set name = "marshmallow-oneofschema" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 755bf89c326ba02ce7b0058165e34dfd72d00472e68d40ecb9470db9472bd79a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - flit_core <4
    - pip
  run:
    - python >=3.8
    - marshmallow >=3.0.0,<4.0.0

test:
  imports:
    - marshmallow_oneofschema

about:
  home: https://github.com/marshmallow-code/marshmallow-oneofschema
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Marshmallow library extension that allows schema (de)multiplexing

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman
